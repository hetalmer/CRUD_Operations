
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <table border="2" align="center">
            <a href="{% url 'add-user' %}"><h1 align="center">Add New User</h1></a>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
            {% for info in data %}
            <tr>
                <td>{{info.id}}</td>
                <td>{{info.First_Name}}</td>
                <td>{{info.Last_Name}}</td>
                <td><a href="{% url 'edit-page' info.id %}">Edit</a></td>
                <td><a href="{% url 'del-data' info.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        
    </body>
</html>
